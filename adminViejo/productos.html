<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Productos</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshProd();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="clearProd()" type="button" data-toggle="modal" data-target="#mProd" class="btn btn-success">Agregar</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tproductos" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Imagen</th>
				<th>Usuario</th>
				<th>Cantidad</th>
				<th>Precio</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Nombre</th>
				<th>Imagen</th>
				<th>Usuario</th>
				<th>Cantidad</th>
				<th>Precio</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Agregar documento -->
<div class="modal fade" id="mProd" tabindex="-1" role="dialog" aria-labelledby="subeProd" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="subeProd">Subir producto</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4>Información: </h4>
				<div class="divider"></div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<input type="text" id="idprod" class="form-control" hidden="hidden" value="">
							<label class="control-label" for="nomb">Nombre:</label>
							<input type="text" id="nomb" class="form-control" name="nombre" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="cant">Cantidad:</label>
							<input type="number" id="cant" class="form-control" name="cantidad" min='0' required>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="desc">Descripcion:</label>
							<input type="text" id="desc" class="form-control" name="descripcion" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="precio">Precio:</label>
							<input type="number" id="precio" class="form-control" name="precio" min='0' required>
						</div>
					</div>
				</div>
				<form onsubmit="return false;">
					<div class="form-group">
						<label class="control-label" for="imgToUpload">Imágen:</label>
						<br>
						<input type="file" name="imagen" id="imgToUpload">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button onclick="clearProd()" type="button" class="btn btn-secondary">Limpiar</button>
				<button id="uploadSubmit" type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/datepickermin.js" type="text/javascript"></script>
<link href="./css/datepickermin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$('#tproductos').DataTable();
</script>
<script src="./js/productos.js" type="text/javascript"></script>
