<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Institucional</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshInst();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="clearInst()" type="button" data-toggle="modal" data-target="#mInst" class="btn btn-success">Agregar</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tinstitucional" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>Path</th>
				<th>Usuario</th>
				<th>Vigencia</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Titulo</th>
				<th>Path</th>
				<th>Usuario</th>
				<th>Vigencia</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Agregar documento -->
<div class="modal fade" id="mInst" tabindex="-1" role="dialog" aria-labelledby="subeDocu" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="subeDocu">Subir documento</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4>Informaci√≥n: </h4>
				<div class="divider"></div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="tit">Titulo:</label>
							<input type="text" id="tit" class="form-control" name="titulo" required>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="vigencia">Vigencia:</label>
							<input type="text" class="form-control" id="vigencia" name="vigencia" width="100%" required>
						</div>
					</div>
				</div>
				<form onsubmit="return false;">
					<div class="form-group">
						<label class="control-label" for="fileToUpload">Documento:</label>
						<br>
						<input type="file" name="documento" id="fileToUpload">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button onclick="clearInst()" type="button" class="btn btn-secondary">Limpiar</button>
				<button id="uploadSubmit" type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/datepickermin.js" type="text/javascript"></script>
<link href="./css/datepickermin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$('#vigencia').datepicker({
		locale: 'en-us',
		format: 'dd mmm yyyy',
		uiLibrary: 'bootstrap4',
		buttonText: '<i class="far fa-calendar-alt"></i>',
		
	});
	$('#tinstitucional').DataTable();
</script>
<script src="./js/institucional.js" type="text/javascript"></script>
