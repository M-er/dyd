<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Videos institucionales</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshVid();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="clearVid()" type="button" data-toggle="modal" data-target="#mVid" class="btn btn-success">Subir</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tvideos" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>URL</th>
				<th>Usuario</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Titulo</th>
				<th>URL</th>
				<th>Usuario</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Agregar documento -->
<div class="modal fade" id="mVid" tabindex="-1" role="dialog" aria-labelledby="subeVid" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="subeVid">Subir Video</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4>Informaci√≥n: </h4>
				<div class="divider"></div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="tit">Titulo:</label>
							<input type="text" id="tit" class="form-control" name="titulo" required>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="tit">URL:</label>
							<input type="text" id="url" class="form-control" name="titulo" required>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button onclick="clearVid()" type="button" class="btn btn-secondary">Limpiar</button>
				<button id="uploadVid" type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/datepickermin.js" type="text/javascript"></script>
<link href="./css/datepickermin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$('#tvideos').DataTable();
</script>
<script src="./js/videos.js" type="text/javascript"></script>
