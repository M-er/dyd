<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Usuarios</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshUser();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="clearUser()" type="button" data-toggle="modal" data-target="#mUser" class="btn btn-success">Agregar</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tusuarios" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Tipo</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Tipo</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Agregar documento -->
<div class="modal fade" id="mUser" tabindex="-1" role="dialog" aria-labelledby="subeUser" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="subeUser">Subir usuario</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4>Información: </h4>
				<div class="divider"></div>
				<div class="row">
					<div class="col-sm-6">
						<input id="userId" name="userId" type="hidden" value="">
						<div class="input-group">
							<span class="input-group-addon"><i class="fas fa-user"></i></span>
							<input type="text" id="nomb" class="form-control" name="nombre" placeholder="Nombre de usuario" required>
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i style="width: 15px;" class="fa fa-square" aria-hidden="true"></i></span>
							<select class="form-control" id="userHabilitado">
								<option value="1">Admin</option>
								<option value="0">Usuario comun</option>
							</select>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i class="fas fa-key"></i></span>
							<input id="userPass1" type="password" class="form-control" placeholder="Contraseña" name="contra">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
							<input id="userPass2" type="password" class="form-control" placeholder="Repita la contraseña" name="contra">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button onclick="clearUser()" type="button" class="btn btn-secondary">Limpiar</button>
				<button id="uploadSubmit" type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</div>
</div>
<script src="./js/datepickermin.js" type="text/javascript"></script>
<link href="./css/datepickermin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$('#tusuarios').DataTable();
</script>
<script src="./js/usuarios.js" type="text/javascript" ></script>
</script>
